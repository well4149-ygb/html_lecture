<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //변수를 선언합니다.
        var output= 0;

        //반복을 수행합니다.
        for(var i = 0; i<=100;i++){
            output+=i;
        }
        //출력을 합니다.
        alert(output);
    </script>
