<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //변수를 선언합니다.
        var date = new Date();
        var hours = date.getHours();

        //조건문
        if( hours < 12){
            //표현식 "hours <12"가 참일때 실행합니다.
            alert('오전입니다.');
        }
        if(12<=hours){
            alert('오후입니다.');
        }
    </script>
</head>
