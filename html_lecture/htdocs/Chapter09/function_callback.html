<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function callTenTimes(callback) {
            for (var i =0;i <10;i++){
                callback();
                  }
        } 
        //변수를 선언합니다.
        var callback = function () {
            alert('함수호출');
        }
        callTenTimes(callback);         
    </script>
</head>
<body>
    
</body>
</html>
