<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS Property Basic</title>
<style>
	.box{
		border-width: thick;
		border-color: black;
		border-style: dashed;
		/* border-radius: 왼쪽 위 오른쪽 위 오른쪽 아래 왼쪽 아래 */
		border-radius:50px 40px 20px 10px;
	}
</style>
</head>
<body>
	<div class="box">
		<h1>Lorem ipsum dolor ament</h1>
	</div>
</body>
</html>
