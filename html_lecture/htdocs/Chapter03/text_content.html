<h1>홍차</h1>
<hr>
<h1>정의</h1>
<p>홍차는 백차,녹차, 우롱차보다 더 많이 발효된 차의 일종이다. 동양에서는 찻물의
   빛이 붉기 때문에 홍차라고 부르지만, 서양에서는 찻잎의 색깔 때문에 'black tea'라고 부른다.</p>
<br>
<br>
<br>
<h1>등급</h1>
<p>홍차는 여러 가지 등급에 매겨진다. 일반적으로 찻잎의 모양에 따른 등급과 가공 상태에 따른 등급을 조합하여 표시한다.</p>   
<br>
<h4><p>-브로큰 페코</p></h4>

<h5><p>-브로큰 페코 수숑</p></h5>
