<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>
        $(function(){ 
            $("#listButton").click(function(){ 
                $.ajax(
                    {   type: 'post' , 
                        url: '../list.html' , 
                        dataType : 'html' , 
                        success: function(data) { 
                            $("#listDiv").html(data); } 
                    }); 
                }) 
            })
    </script>
</head>
<body>
    <input type="button" id="listButton" value="리스트출력" /> <br/> 
    <div id="listDiv"></div>
</body>
</html>
